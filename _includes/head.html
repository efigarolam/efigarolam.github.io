<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-125956947-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-125956947-1');
  </script>

  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <!-- Meta -->
  <meta name="description" content="Eduardo Figarola's Personal Blog" />
  <meta name="keywords" content="software ruby rails html javascript css" />
  <meta name="robots" content="index, follow" />
  <meta name="twitter:card" value="summary">
  <meta name="twitter:site" value="@diabulux">

  {% if page.title == "Home" %}
    <title>{{ site.title }} &middot; {{ site.tagline }}</title>

    <meta name="twitter:title" value="{{ site.title }}">
    <meta name="twitter:description" value="{{ site.description }}">
  {% else %}
    <title>{{ page.title }} &middot; {{ site.title }}</title>

    <meta name="twitter:title" value="{{ page.title }}">
    <meta name="twitter:description" value="{{ page.description }}">
  {% endif %}

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/poole.css">
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/syntax.css">
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/hyde.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Lato">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}public/favicon.ico">
                                 <link rel="shortcut icon" href="{{ site.baseurl }}public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
